<footer class="footer" role="contentinfo" aria-label="Footer">

      <span class="footer__brand-name">VoyaWeather</span>

    </div>
    <!-- Quick Links -->
    <nav class="footer__section footer__section--links" aria-label="Footer Quick Links">
      <ul>

        <li><a href="{% url 'home_view' %}" aria-label="Home">Home</a></li>
        <li><a href="{% url 'about_view' %}" aria-label="About">About</a></li>
        {% else %}
        <li><a href="{% url 'dashboard_view' %}" aria-label="search">Dashboard</a></li>
