<li class="weather-card weather-card--cold" role="listitem">
  <div class="weather-card__icon" aria-hidden="true">❄️</div>
  <div class="weather-card__info">
    <h3 class="weather-card__city">Helsinki</h3>
    <div class="weather-card__meta">
      <span class="weather-card__temp">-4°C</span>
      <span class="weather-card__cond">Snowy</span>
    </div>
  </div>
  <div class="weather-card__actions">
    <button
      class="weather-card__btn weather-card__btn--save"
      aria-label="Save to My Places"
    >
      Save
    </button>
    <button
      class="weather-card__btn weather-card__btn--details"
      aria-label="View Details"
    >
      View Details
    </button>
  </div>
</li>
