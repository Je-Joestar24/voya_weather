<section
  class="searchplaces__searchbar"
  role="search"
  aria-label="City Weather Search"
>
  <form class="searchbar-form" method="GET" action="#" autocomplete="off">
    <input
      type="text"
      class="searchbar-input"
      name="city"
      placeholder="Search for a city..."
      aria-label="City Name"
      required
    />
    <button type="submit" class="searchbar-btn" aria-label="Search">
      Search
    </button>
  </form>
</section>
