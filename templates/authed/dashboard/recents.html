<!-- Recent Activity Section -->
<section class="dashboard__recent" role="region" aria-label="Recent Weather Searches">
  <h2 class="section-title">Recent Weather Searches</h2>
  <ul class="recent-list" role="list">
    {% for place in recents %}
      <li class="recent-item" role="listitem">
        <div class="recent-item__info">
          <h3 class="recent-item__city">{{ place.city }}</h3>
          <p class="recent-item__weather">{{ place.condition }}, {{ place.temp }}Â°C</p>
          <span class="recent-item__time">Viewed {{ place.viewed_at|timesince }} ago</span>
        </div>
        <a href="{% url 'place_details' place.id %}" class="recent-item__btn" aria-label="View {{ place.city }} details">
          View Details
        </a>
      </li>
    {% empty %}
      <li>No recent places found.</li>
    {% endfor %}
  </ul>
</section>
