<!-- CTA Buttons -->
<section class="dashboard__cta" role="region" aria-label="Quick Actions">
  <div class="cta-buttons">
    <a
      href="{% url 'search_places_view' %}"
      class="cta-btn cta-btn--search"
      aria-label="Search places"
    >
      <span class="cta-btn__icon" aria-hidden="true">🔍</span>
      Search Places
    </a>
    <a
      href="{% url 'saved_places_view' %}"
      class="cta-btn cta-btn--saved"
      aria-label="View saved places"
    >
      <span class="cta-btn__icon" aria-hidden="true">📍</span>
      Saved Places
    </a>
    <a
      href="{% url 'recents_view' %}"
      class="cta-btn cta-btn--history"
      aria-label="View history"
    >
      <span class="cta-btn__icon" aria-hidden="true">📊</span>
      History
    </a>
  </div>
</section>
