<!-- Quick Stats Summary -->
<section
  class="dashboard__stats"
  role="region"
  aria-label="Quick Stats Summary"
>
  <ul class="stats-grid" role="list">
    <li class="stat-card" role="listitem">
      <div class="stat-card__icon" aria-hidden="true">📍</div>
      <div class="stat-card__content">
        <h3 class="stat-card__title">Total Saved Places</h3>
        <p class="stat-card__value">8 Places</p>
      </div>
    </li>
    <li class="stat-card" role="listitem">
      <div class="stat-card__icon" aria-hidden="true">🌞</div>
      <div class="stat-card__content">
        <h3 class="stat-card__title">Hottest Saved City</h3>
        <p class="stat-card__value">Dubai - 38°C</p>
      </div>
    </li>
    <li class="stat-card" role="listitem">
      <div class="stat-card__icon" aria-hidden="true">❄️</div>
      <div class="stat-card__content">
        <h3 class="stat-card__title">Coldest Saved City</h3>
        <p class="stat-card__value">Moscow - -5°C</p>
      </div>
    </li>
    <li class="stat-card" role="listitem">
      <div class="stat-card__icon" aria-hidden="true">👁️</div>
      <div class="stat-card__content">
        <h3 class="stat-card__title">Last Viewed City</h3>
        <p class="stat-card__value">Tokyo - 3 hrs ago</p>
      </div>
    </li>
  </ul>
</section>
