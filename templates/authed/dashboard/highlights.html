<!-- Saved Places Highlights -->
<section class="dashboard__saved" role="region" aria-label="Your Favorite Places">
  <h2 class="section-title">Your Favorite Places</h2>
  <ul class="saved-grid" role="list">
    {% for place in highlights %}
      <li class="saved-card" role="listitem">
        <div class="saved-card__icon" aria-hidden="true">{{ place.emoji }}</div>
        <div class="saved-card__info">
          <h3 class="saved-card__city">{{ place.city }}</h3>
          <p class="saved-card__temp">{{ place.temp }}Â°C</p>
          <p class="saved-card__condition">{{ place.condition }}</p>
        </div>
        <a href="{% url 'place_details' place.id %}" class="saved-card__btn" aria-label="View {{ place.city }} weather details">
          View
        </a>
      </li>
    {% empty %}
      <li>No favorite places found.</li>
    {% endfor %}
  </ul>
</section>
