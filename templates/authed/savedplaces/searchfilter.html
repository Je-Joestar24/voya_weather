<!-- Search & Filter Bar -->
<section
  class="savedplaces__controls"
  role="region"
  aria-label="Search and Filter Controls"
>
  <div class="controls-container">
    <div class="search-wrapper">
      <input
        type="text"
        class="search-input"
        placeholder="Search saved places..."
        aria-label="Search saved places"
      />
      <span class="search-icon" aria-hidden="true">🔍</span>
    </div>
    <div class="filter-group" role="group" aria-label="Filter options">
      <button
        class="filter-btn filter-btn--active"
        aria-label="Show all places"
      >
        All
      </button>
      <button class="filter-btn" aria-label="Show favorites only">
        Favorites only
      </button>
      <button class="filter-btn" aria-label="Show hottest places">
        Hottest
      </button>
      <button class="filter-btn" aria-label="Show coldest places">
        Coldest
      </button>
    </div>
  </div>
</section>
