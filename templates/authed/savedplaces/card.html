<li class="place-card" role="listitem">
  <div class="place-card__header">
    <div class="place-card__info">
      <h3 class="place-card__city">London</h3>
      <p class="place-card__weather">15°C, Rainy</p>
      <span class="place-card__saved">Saved 5 days ago</span>
    </div>
    <button class="place-card__favorite" aria-label="Add to favorites">
      ⭐
    </button>
  </div>
  <div class="place-card__actions">
    <a
      href="/weather/london/"
      class="place-card__btn place-card__btn--view"
      aria-label="View London weather details"
    >
      <span class="btn-icon" aria-hidden="true">🔍</span>
      View Details
    </a>
    <button
      class="place-card__btn place-card__btn--delete"
      aria-label="Delete London from saved places"
    >
      <span class="btn-icon" aria-hidden="true">🗑️</span>
      Delete
    </button>
  </div>
</li>
