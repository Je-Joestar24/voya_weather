<li class="place-card" role="listitem">
  <div class="place-card__header">
    <div class="place-card__info">
      <h3 class="place-card__city">{{ place.city }}</h3>
      <p class="place-card__weather">{{ place.temp }}°C, {{ place.condition }}</p>
      <span class="place-card__saved">Saved {{ place.saved_at|timesince }} ago</span>
    </div>
    <a href="{% url 'toggle_favorite_place' place.id %}"
      class="place-card__favorite"
      aria-label="{% if place.is_favorite %}Remove from favorites{% else %}Add to favorites{% endif %}">
        {% if place.is_favorite %}⭐{% else %}☆{% endif %}
    </a>
  </div>
  <div class="place-card__actions">
    <a
      href="{% url 'place_details' place.id %}"
      class="place-card__btn place-card__btn--view"
      aria-label="View {{ place.city }} weather details"
    >
      <span class="btn-icon" aria-hidden="true">🔍</span>
      View Details
    </a>
    <a
      class="place-card__btn place-card__btn--delete"
      aria-label="Delete {{ place.city }} from saved places"
      data-city-id="{{ place.id }}"
      href="{% url 'remove_saved_place' place.id %}"
    >
      <span class="btn-icon" aria-hidden="true">🗑️</span>
      Delete
    </a>
  </div>
</li>
