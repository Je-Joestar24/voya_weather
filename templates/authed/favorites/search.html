<!-- Search Bar -->
<section class="favorites__search" role="region" aria-label="Search Favorites">
  <div class="search-container">
    <form method="get" action="">
      <div class="search-wrapper">
        <input
          type="text"
          name="q"
          class="search-input"
          placeholder="Search favorites by city name..."
          aria-label="Search favorites by city name"
          value="{{ search_query|default:'' }}"
        />
        <button type="submit" class="search-icon" aria-label="Search">
          🔍
        </button>
      </div>
    </form>
  </div>
</section>
