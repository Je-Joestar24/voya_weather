<!-- Favorites Grid/List -->
<section
  class="favorites__content"
  role="region"
  aria-label="Favorite Places List"
>
  <ul class="favorites-grid" role="list">
    {% for place in places %}
      {% include 'authed/favorites/card.html' with place=place %}
    {% empty %}
      <li>No favorite places found.</li>
    {% endfor %}
  </ul>
</section>
